<div class="card-list font-family">
  <div class="card-layout" *ngFor="let content of newContent;">
      <div class="card">
        <div class="card-header">
          <div class="card-left">{{ content.title}}</div>
          <div class="card-right">{{ content.date}}</div>
        </div>
        <div class="card-header-des">{{ content.titleDes}}</div>
        <img src="./assets/images/news-content/{{content.image}}.jpg">
        <div class="card-body-des">{{ content.description}}</div>
        <div class="card-footer">
          <div><i class="fa fa-suitcase" aria-hidden="true" style="color:#cecece"></i></div>
          <div style="flex:1;text-align: center;"><i class="fa fa-thumbs-o-up" aria-hidden="true" style="color:#cecece">{{content.likeCount}}</i></div>
          <div><i class="fa fa-share" aria-hidden="true" style="color:#cecece"></i></div>
        </div>
      </div>
    </div>
</div>
